                        ### What is a workflow
                        
                        A workflow consists of a series of steps called activities that are connected to one another.<br>
                        A workflow maintains all sorts of information, such as the following:

                        - Which activity is currently executing.
                        - What variables are set.
                        - What activities are blocking further execution.
                    </textarea>          
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### So to define a workflow you need
                        
                        - **Activities** ðŸ – Action or control 
                        - **Connector** ðŸ – Interconnection between activities
                        - **States** ðŸ – To identity in wich state are or was the activity
                    </textarea>          
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ### Why to use workflow solution
                        
                        - More flexible
                        - More comprehensible algorythm/logic definition
                        - More visualizable
                        - Can be update dynamicly without need to rebuild your app
                        - Elimintate redundant code by create generic activity
                        - Can be use and run by the business
                    </textarea>          
                </section>

                <section data-markdown>
                    <textarea data-template>
                        ### Elsa workflow
                        
                        An open source .NET Standard(2.0) workflows library
                        
                        Minimum : Net Framework 4.6.1 and .Net Core 2.0
                        
                        ![elsa-logo](./images/elsa-icon.png)
                    </textarea>          
                </section>       
                <section data-markdown>
                    <textarea data-template>
                        ## Build
                        
                        Build workflows in code using the fluent API or as data using JSON or YAML syntax.
                        Or use the workflow designer to design executable workflows visually.
                        Elsa comes with an ASP.NET Core area that provides a dashboard to manage workflows and activities.
                    </textarea>
                </section>    
                <section data-markdown>
                    <textarea data-template>
                        ## Run

                        Run workflows from within your application using simple to use APIs.                        
                        Start or resume workflows manually, or automatically by invoking triggers.
                    </textarea>
                </section>  
                <section data-markdown>
                    <textarea data-template>
                        ## Extend

                        Make it your own by extending the set of activities with your own.
                        
                        Implementing custom activities allows for powerful workflows that can be implemented with ease.
                    </textarea>
                </section>
