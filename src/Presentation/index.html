                        ### What is a workflow
                        
                        A workflow consists of a series of steps called activities that are connected to one another.<br>
                        A workflow maintains all sorts of information, such as the following:

                        - Which activity is currently executing.
                        - What variables are set.
                        - What activities are blocking further execution.
                    </textarea>          
                </section>

                    <textarea data-template>
                        ### So to define a workflow you need
                        
                        - **Activities** ü†ñ Action or control 
                        - **Connector** ü†ñ Interconnection between activities
                        - **States** ü†ñ To identity in wich state are or was the activity
                    </textarea>

                        ## Build like a Boss ü¶æ
                        
                        Build workflows in code using the fluent API or as data using JSON or YAML syntax.
                        ```csharp
                        public class HelloWorldWorkflow : IWorkflow
                        {
                            public void Build(IWorkflowBuilder builder)
                            {
                                builder
                                    .StartWith<HelloWorld>()
                                    .Then<GoodByeWorld>();
                            }
                        }
                        ```                       
                    </textarea>

                <section data-markdown>
                    <textarea data-template>
                        ## Run üïπ

                        Run workflows from within your application using simple to use APIs.                        
                        Start or resume workflows manually, or automatically by invoking triggers.

                        ```csharp
                        // Get a workflow builder.
                        var workflowBuilder = services.GetRequiredService<IWorkflowBuilder>();
            
                        // Define a workflow and add a single activity.
                        var workflowDefinition = workflowBuilder
                            .StartWith<WriteLine>(x => x.TextExpression = new LiteralExpression("Hello world!"))
                            .Build();
            
                        // Get a workflow invoker,
                        var invoker = services.GetService<IWorkflowInvoker>();
            
                        // Start the workflow.
                        await invoker.StartAsync(workflowDefinition);
                        ```
                    </textarea>
                </section>
